<html>

<head>
    <script type="text/javascript" src="js/login.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="blockrain/blockrain.css">
    <script src="blockrain/blockrain.jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">無数<hr class="mx-0 my-0"> <span style="font-size: 12px">Musū</span> </a></div>
        <form class="form-inline mr-sm-2 my-2 my-lg-0 ml-auto">
            <div id="loginDiv">
                <input class="form-control mr-sm-2 mr-sm-2" id="loginName" type="text" placeholder="Username" aria-label="Username">
                <input class="form-control mr-sm-2" id="loginPassword" type="password" placeholder="Password" aria-label="Password">
                <button type="button" class="btn btn-primary mr-2 my-2 my-sm-0" id="loginButton" onclick="doLogin();">
                    <i class="fas fa-sign-in-alt mr-1"></i> Login
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">
                    <i class="fas fa-user-plus mr-1"></i>Sign Up
                </button>
            </div>
        </form>
    </nav>
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="signupModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="createUser">Username</label>
                                            <input type="text" class="form-control" id="createUser" placeholder="Username">
                                            <br>
                                            <label for="createPassword">Password</label>
                                            <input type="password" class="form-control" id="createPassword" placeholder="Password">
                                            <br>
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="creatEmail">Email</label>
                                            <input type="Email" class="form-control" id="creatEmail" placeholder="Email">
                                            <br>
                                            <label for="createFirstName">First Name</label>
                                            <input type="text" class="form-control" id="createFirstName" placeholder="First Name">
                                            <br>
                                            <label for="createLastName">Last Name</label>
                                            <input type="text" class="form-control" id="createLastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <span id="createResult" class="text-danger mr-auto"> </span>
                        <button type="button" class="btn btn-secondary" id="createUserButton" onclick="doCreateAccount();">Create Account</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearErrors();">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="loginErrorModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 id="loginErrorModalTitle" class="modal-title">Login Error</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <span id="loginResult">&nbsp;</span>
                                <center><div id="game" class="game"></div></center>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <span id="createResult" class="text-danger mr-auto"> </span>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearErrors();">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="landingPageDiv" class="container-fluid bg">
        <div class="row mh-50" style="height: 400px">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-auto">
                <h1 style="font-size: 200px; color: azure" class="display-1 text-center font-weight-bold">無数</h1>
                <hr>
                <h2 style="color: azure" class="text-center">Musū</h2>
            </div>
        </div>
    </div>

    <script>
    var input = document.getElementById("loginName");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("loginButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("loginPassword");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("loginButton").click();
        }
    });
    </script>
    <script>
        var input = document.getElementById("createLastName");
        input.addEventListener("keyup", function(event) {
        event.preventDefault();
        // 13 = Enter key
        if (event.keyCode === 13) {
            document.getElementById("createUserButton").click();
        }
    });
    </script>
    <script>
    function doCreateAccount() {
        if (createAccount()) {
            $("#signupModal").modal('hide');
            clearErrors();
        }
    }

    function clearErrors() {
        document.getElementById("loginResult").innerHTML = "";
        document.getElementById("createResult").innerHTML = "";
    }

    function doLogin() {
        result = login();

        console.log(result);

        if (result === false) {
            document.getElementById("loginErrorModalTitle").innerHTML = "Login Error";
            document.getElementById("game").style.display = "none";
            $("#loginErrorModal").modal('show');
        } else if (result === "failwhale") {
            document.getElementById("loginErrorModalTitle").innerHTML = "Fail Whale";
            document.getElementById("game").style.display = "none";
            $("#loginErrorModal").modal('show');
        } else if (result === "tetris") {
            document.getElementById("loginErrorModalTitle").innerHTML = "BLOCKRAIN";
            document.getElementById("game").style="width:250px; height:500px;";
            $("#loginErrorModal").modal('show');
            $(".game").blockrain();
            $(".game").blockrain('theme', 'gameboy');
            $(".game").blockrain('start');
        }
    }
    </script>
    <script>
    document.addEventListener("keyup", function(event) {
        event.preventDefault();
        // 27 = Escape key
        if (event.keyCode === 27) {
            $("#signupModal").modal('hide');
            $("#loginErrorModal").modal('hide');
            clearErrors();
        }
    });
    </script>
</body>

</html>
