
<html>
 

<head>
    <title>Musū</title>
    <script type="text/javascript" src="js/posts.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">連絡<hr class="mx-0 my-0"> <span style="font-size: 12px">Musū</span> </a></div>
        <div id="loggedInButtonsDiv">
            <form class="form-inline mr-sm-2 my-2 my-lg-0"></form>
        </div>
        <form class="form-inline mr-sm-2 my-2 my-lg-0 ml-auto">       
            <div id="loggedinDiv" >
                <span class="navbar-text">Logged in as&nbsp;</span><span class="navbar-text text-info mr-2" id="currentUserName">username</span>
                <button type="button" class="btn btn-danger ml-2" id="logoutButton" onclick="logout();"><i class="fas fa-sign-out-alt mr-1"></i>Logout</button>
            </div>
        </form>
    </nav>
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="createPostModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create Post</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-row my-form">
                                        <div class="form-group col-md-12">
                                            <label for="postImage">Image</label>
                                            <input type="file" class="form-control" id="postImage" accept="image/*">
                                            <br>
                                            <label for="postText">Post Text</label>
                                            <textarea rows="3" cols="50" class="form-control" id="postText" placeholder="Enter the text here..."></textarea>
                                            <br>
                                            <label for="postTags">Tags</label>
                                            <input type="text" class="form-control" id="postTags" placeholder="Enter your tags separated by commas">
                                            <br>
                                            <div id="dropbox">
                                                <div class="form_line">
                                                    <h4>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</h4>
                                                    <div class="form_controls">
                                                        <div class="upload_button_holder">
                                                            <input type="file" id="fileElem" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
                                                            <a href="#" id="fileSelect">Select some files</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="progress-bar" id="progress-bar">
                                                    <div class="progress" id="progress"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <span id="createResult" class="text-danger mr-auto"> </span>
                        <button type="button" class="btn btn-secondary" id="createUserButton" onclick="createPost();">Create Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="accessUIDiv" >
        <div class="container-fluid">
            <div class="card center-block">
                <div class="card-body row bg2">
                    <div class="col-sm-2" >
                        <div id="mySidenav" class="sidenav">
                            <!--<a href="#" id="about">About</a> -->
                            <a href="#" id="createPostButton" data-toggle="modal" data-target="#createPostModal" onclick="openModal();"><span class="glyphicon" >&#x270f;</span></a> 

                            <a href="#" id="openSettingsButton"><span class="glyphicon">&#9881;</span></a>
                        </div>
                    </div>

                    <div class="col-sm-8" style="background-color:white">   
                        <div style="padding-bottom: 5px">
                            <input type="text" class="form-control mr-auto postSearch" id="searchText" placeholder="Search Posts" oninput="searchPosts();" />
                        </div>
                        <div class="scrollertable" id="postScroll">
                            <!-- This is where posts go -->
                        </div>
                        <div class="scrollertable" id="postScroll">                            
                            <!-- This is where posts go -->
                        </div>
                    </div> 

                    <div class="col-sm-2">
                        <!-- This is where right column goes -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        this.addEventListener('DOMContentLoaded', startPosts(), false);

        $('#postScroll').on('scroll', function () {
            if ($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight - 20) {
                loadNext();
            }
        })
            
        document.addEventListener("keyup", function (event) {
            event.preventDefault();
            // 27 = Escape key
            if (event.keyCode === 27) {
                $("#createPostModal").modal('hide');
            }
        });
        
    </script>
</body>

</html>
